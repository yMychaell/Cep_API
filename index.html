<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Address Autocomplete</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body id="checkout-page">
  
    <div id="fade" class="hide">
      <div id="load" class="spinner-border text-success hide" role="status">
        <span class="visually-hidden">Loading</span>
      </div>

      <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
          <h4>Mensagem:</h4>
          <p>Message text...</p>
          <button id="closer-message" type="button" class="btn btn-secondary">Fechar</button>
        </div>
      </div> 
    </div>

    <div id="order-form-container" class="container px-md-0">
      <div id="steps" class="mb-md-3 pb-md-3">
        <div class="line"></div>
        <div class="step">
          <i class="bi bi-person active"></i>
          <p class="d-none d-md-block">Criação de conta</p>
        </div> 

        <div class="step">
          <i class="bi bi-geo-alt active"></i>
          <p class="d-none d-md-block">Endereço</p>
        </div> 

        <div class="step">
          <i class="bi bi-credit-card"></i>
          <p class="d-none d-md-block">Pagamento</p>
        </div> 
      </div>

      <div id="form-header">
        <h2>Cadastre o seu endereço</h2>
        <p>Preencha os campos para podermos enviar seus produtos.</p>
      </div>

      <form id="address-form">
        <div class="row mb-3">
          <div class="form-floating">
            <input type="text" name="cep" id="cep" class="form-control shadow-none" 
              placeholder="Digite o seu CEP" maxlength="8" minlength="8" required />
            <label for="cep">Digite o seu CEP</label>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
            <input type="text" name="address" id="address" class="form-control shadow-none" 
              placeholder="Rua" required disabled data-input/>
            <label for="address">Rua</label>
          </div>

          <div class="form-floating col-12 col-sm-6">
            <input type="text" name="number" id="number" class="form-control shadow-none" 
              placeholder="Digite o número da residência" required disabled data-input/>
            <label for="number">Digite o número da residência</label>
          </div>
        </div> 

        <div class="row mb-3">
          <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
            <input type="text" name="complement" id="complement" class="form-control shadow-none" 
              placeholder="Digite o complemento" disabled data-input/>
            <label for="complement">Digite o complemento</label>
          </div>

          <div class="form-floating col-12 col-sm-6">
            <input type="text" name="neighborhood" id="neighbordhood" class="form-control shadow-none" 
              placeholder="Bairro" required disabled data-input/>
            <label for="neighbordhood">Bairro</label>
          </div>
        </div> 

        <div class="row mb-3">
          <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
            <input type="text" name="city" id="city" class="form-control shadow-none" 
              placeholder="Cidade" required disabled data-input/>
            <label for="city">Cidade</label>
          </div>

          <div class="form-floating col-12 col-sm-6">
            <select name="region" id="region" class="form-select shadow-none" disabled data-input>
              <option selected>Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div> 

        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="submit" id="saveBtn">Cadastrar</button>
        </div>
      </form> 
    </div> 


    <script src="js/main.js"></script>
  </body>
</html>
